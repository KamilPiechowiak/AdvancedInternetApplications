<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $("button").on("click", function(){
            $.getJSON("guitars.json", function(data){
                const guitars = data.Guitars.Guitar
                const list = $("ul")
                list.html("")
                for(let i=0; i < guitars.length; i++) {
                    list.append(`<li>${guitars[i].Brand} ${guitars[i].Model}</li>`)
                }
            })
        })
    })
    </script>
</head>
<body>
    <h1>Guitars</h1>
    <button>Load</button>
    <ul></ul>
</body>
</html>
