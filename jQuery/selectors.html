<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        // alert('Did you know that you can copy this text using Ctrl + C shortcut? ');
        $("#a").css("color", "red").append(" appended text")
        $("div").css("color", "green") //sets text's color inside every div to green
        $(".c").css("font-size", "x-large") //sets font size of elements belonging to class c
        $("tr + tr").css("color", "aqua") //sets color to all but first row
        $("table tr:first").css("color", "yellow") //sets color of the first tr in each table
        $("table tr:last").css("color", "yellow") //sets color of the last tr in each table
        $("p:even").css("color", "orange") //sets color of all p-elements that are even children of their parent (zero-indexed)
        $('[href]').css('border', '1px solid black').css('padding', '3px') //chooses all elements with href attribute
        $('a[href*=kalaka]').css('border', '1px solid pink') //selects all a elements with href attrib containing "kalaka"
        $('a[href$=\'.pdf\']').css('border', '1px solid red') //selects all a elements with href attrib ending with "'.pdf'"
        alert('The color of an element with id="a" is ' + $('#a').css('color')); //rgb(255, 165, 0) (orange), jQuery overrides previous attributes set by itself
    });
    </script>
</head>
<body>
    <p id="a">a</p><p>b</p>
    <p>c</p><p>d</p>
    <div>e</div><div class="c">f</div>
    <table>
        <tr><td>First</td></tr>
        <tr><td>Second</td></tr>
        <tr><td>Third</td></tr>
        <tr><td>Fourth</td></tr>
        <tr><td>Fifth</td></tr>
        <tr><td>Sixth</td></tr>
    </table>
    <a href="wakalaka.html">Wakalaka</a>
    <a href="asdf.pdf">PDF</a>
    <a href="asdf.html">Asdf</a>
</body>
</html>
